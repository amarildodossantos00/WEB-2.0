<!doctype html>
<html>
	<head>
		<title>formulario - 01</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h2>Register</h2>
		<form>
			Email:<br>
			<input type="email" name="email"/><br><br>
			Sexo:<br>
			<input type="radio" name="sexo" value="M"/> Masculino<br>
			<input type="radio" name="sexo" value="F"/> Feminino<br>
			<input type="radio" name="sexo" value="O"/> Outro<br><br>
			Interesses:<br>
			<input type="checkbox" name=""> Futebol<br>
			<input type="checkbox" name=""> Basquetebol<br>
			<input type="checkbox" name=""> Moda<br>
			<input type="checkbox" name=""> Cursos<br><br>
			Estado:
			<select name="estado">
				<option value="ld">LD</option>
				<option value="hb">HB</option>
				<option value="bg">BG</option>
				<option value="cb">CB</option>
			</select><br><br>
			Observações:<br>
			<textarea name="comment"></textarea><br>
			<input type="submit" value="register">
		</form>
	</body>
</html>
