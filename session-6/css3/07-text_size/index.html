<!DOCTYPE html>
<html>
	<head>
		<title>Text Size</title>
		<meta charset="UTF-8"/>
		<style>
			div {
				font-size: 30px;
			}
			.text {
				/*
					px -> tamanho fixo
					% -> tamanho relativo
					em -> tamanho relativo ao container pai
				*/
				font-size: 0.7em;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="text">Content</p>
			<p>Content 2</p>
		</div>
	</body>
</html>
