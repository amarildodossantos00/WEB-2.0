<!DOCTYPE html>
<html>
	<head>
		<title>Divs and Span</title>
		<meta charset="UTF-8"/>
		<style>
			#top {
				background: rgb(0, 153, 255);
			}
			#products {
				background: yellowgreen;
			}
			.pd {
				background: grey;
				margin: 10px;
			}
			#rotation {
				background: violet;
			}
			#assinature {
				background: red;
			}
			#assinature_s {
				background: rgb(195, 0, 255);
			}
		</style>
	</head>
	<body>
		<div id="top">
			<img src="../imgs/farfetch.png" width="150"/>
			<ul>
				<li>Home</li>
				<li>Product</li>
				<li>Contact</li>
			</ul>
		</div>
		<div id="products">
			<div class="pd">
				Product 1
			</div>
			<div class="pd">
				Product 2
			</div>
			<div class="pd">
				Product 3
			</div>
		</div>
		<div id="rotation">
			All legacies reservad
		</div>
		<span id="assinature">
			Amarildo
		</span>
		<span id="assinature_s">
			dos Santos
		</span>
	</body>
</html>
