<!doctype html>
<html>
	<head>
		<title>List ordered and unordered</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!-- List Unordered -->
		<h2>Mapa do site</h2>
		<!-- circle, square, disc -->
		<ul type="square">
			<li>Home</li>
			<li>Quem somos?</li>
			<li>Contacto</li>
		</ul>
		<!-- List Ordered -->
		<h2>Perguntas: </h2>
		<!-- 1, A, a, I, i  -->
		<ol type="a">
			<li>Comida favorita?</li>
			<li>Carro dos sonhos</li>
			<li>Vampiros existem?</li>
		</ol>
	</body>
</html>
